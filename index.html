<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevStart - Formation Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">DevStart</div>
      <ul class="nav-links">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Formations</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Bienvenue chez <span>DevStart</span></h1>
      <p>Apprenez le développement web facilement avec nos formations pour débutants.</p>
      <a href="#" class="btn">Découvrir nos formations</a>
    </div>
    <section id="contact">
  <h2>Contactez-nous</h2>
  <form action="#" method="post" id="contact-form">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
   </section>
  </header>
</body>
</html>
